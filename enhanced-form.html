<!DOCTYPE html>
<html>
<head>
    <title>Simple HTML Form Demo</title>
</head>
<body>

    <h1>Simple HTML Form</h1>

    <h2>Basic Lists</h2>
    <p>Favorite Foods:</p>
    <ul>
        <li>Pizza</li>
        <li>Burgers</li>
        <li>Salad</li>
    </ul>
    <p>Favorite Drinks</p>
    <ol>
        <li>Fruit juice </li>
        <li>Coffee</li>
        <li>Yoghurt</li>
    </ol>

    <h2>Simple Table</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>John</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Sarah</td>
            <td>30</td>
        </tr>
    </table>

    <h2>Simple Form</h2>
    <form>
        <p>
            <label>Your Name: <input type="text" required></label>
        </p>
        <p>
            <label>Email: <input type="email" required></label>
        </p>
        <p>
            <label>Password: <input type="password" required minlength="6"></label>
        </p>
        <p>
            <label><input type="checkbox" required> I agree to terms</label>
        </p>
        <button type="submit">Send</button>
    </form>

    <footer>
        <p>Â© 2023 Simple HTML Page</p>
    </footer>

</body>
</html>
